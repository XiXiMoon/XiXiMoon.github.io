<html lang="en">
<head>

    <title>Document</title>

        body{
            margin: 0;
            padding: 0;
        }
        #parent{
            width:200px;
            height:200px;
            background-color: cadetblue;
            display: flex;
        }
        #son{
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="son">
            son
        </div>
    </div>
</body>
</html>
