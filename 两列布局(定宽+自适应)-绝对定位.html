<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            position: relative;  /*子绝父相*/
        }
        #left {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f00;
            width: 100px;
            height: 500px;
        }
        #right {
            position: absolute;
            top: 0;
            left: 100px;  /*值大于等于#left的宽度*/
            right: 0;
            background-color: #0f0;
            height: 500px;
        }

    </style>
</head>
<body>
    <div id="parent">
        <div id="left">左列定宽</div>
        <div id="right">右列自适应</div>
    </div>
</body>
</html>
