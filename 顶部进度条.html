<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顶部进度条</title>
    <style>
        body {
            background-color: #eee;
        }

        .bamboo {
            width: 100px;
            height: 20000px;
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="bamboo"></div>

    <script src="./js/progress-indicator/progress-indicator.js"></script>
    <script>
        var progressBar = new ProgressIndicator();
        progressBar.once("end", function(){
            alert('恭喜您已经阅读完毕')
        })

        //兼容性：原生 JavaScript 实现的顶部进度条，兼容到 IE7+。
        //使用:script引入或import引入
        //示例：
        //  直接使用：new ProgressIndicator();
        //  绑定事件：var progressBar = new ProgressIndicator();
        //            progressBar.once("end", function(){
        //              alert('恭喜您已经阅读完毕')
        //            })
        //API:
        //      初始化：var progressBar = new ProgressIndicator(options);
        //      color: 默认值为："#0A74DA"
        //              示例：var progressBar = new ProgressIndicator({
        //                      color: "#e74c3c"
        //                   })
        //      事件：
        //          end事件：
        //              进度到达 100% 时触发 end 事件。使用 on 可绑定 end 事件的监听函数。
        //              progressBar.on("end", function(){
        //                  alert('恭喜您已经阅读完毕')
        //              })
        //              使用once，监听函数只被触发一次
        //              progressBar.once("end", function(){
        //                  alert('恭喜您已经阅读完毕')
        //              })
    </script>

</body>
</html>
