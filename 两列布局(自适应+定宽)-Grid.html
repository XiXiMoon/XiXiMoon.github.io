<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent {
            height: 500px;
            display: grid;
            grid-template-columns: auto 100px;  /*设定2列,auto换成1fr也行*/
        }
        #left {
            background-color: #f00;
        }
        #right {
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left">左列自适应</div>
        <div id="right">右列定宽</div>
    </div>
</body>
</html>
