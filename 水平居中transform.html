<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .outerBox{
            width:600px;
            height:400px;
            background-color: indianred;
            position: relative;
        }
        .innerBox{
            background-color:slateblue;
            position: absolute;
            left:50%;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    <div class="outerBox">
        <div class="innerBox">
            Box
        </div>
    </div>
</body>
</html>
