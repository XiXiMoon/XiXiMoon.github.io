<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            width: 100%;
            height: 500px;
            display: table;
        }
        #left {
            background-color: #f00;
            display: table-cell;
        }
        #right {
            width: 100px;
            background-color: #0f0;
            display: table-cell;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left">左列自适应</div>
        <div id="right">右列定宽</div>
    </div>
</body>
</html>
