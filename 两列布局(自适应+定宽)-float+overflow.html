<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left {
            overflow: hidden;  /*触发bfc*/
            height: 500px;
            background-color: #f00;
        }
        #right {
            margin-left: 10px;  /*margin需要定义在#right中*/
            float: right;
            width: 100px;
            height: 500px;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="right">右列定宽</div>
        <div id="left">左列自适应</div>   <!--顺序要换一下-->
    </div>
</body>
</html>
